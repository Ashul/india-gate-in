<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>

 
<script>
 
/*----------------------------------                            **/

$("#add_user").validate({
      rules:
      {
        // subject:"required",
        // subject_text:"required",
        // message:"required",    
      },
      
      submitHandler: function(form)
      {
        event.preventDefault();
        var form=$("#add_user").serialize();
        console.log(form)
        $.ajax({
          type: "POST",
          url: "https://india-gate.herokuapp.com/api/user/track-order/",
          data: form, // serializes the form's elements.
          success: function(data)
          {
             // alert(data.message); // show response from the php script.
             $("#sucess_submit_show").hide()
              $("#sucess_submit_form").html(data.message);  
              $("#error_submit_form").html('');  
              document.getElementById("add_user").reset();
         
          },
          error: function(data){
           // console.log(data)
            $("#error_submit_form").html(data);  
            $("#sucess_submit_form").html(''); 
          }
            
        });
      }
 }); 
 /*-----------------------------              ----------------------  -                 ----------------*/
 
 //////////////////////////////////////////////////////////////////
 

 
</script>
